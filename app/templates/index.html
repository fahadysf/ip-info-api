<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client IP Echo API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #1b1b1b;
            --card-bg: #2d2d2d;
            --primary-color: #6d9ee1;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4a8de3;
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            padding: 2rem;
            text-align: center;
            min-width: 280px;
            max-width: 90%;
            margin: 1rem;
        }
        
        .ip-address {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
            word-break: break-all; /* Ensures IPv6 addresses don't overflow */
            padding: 0.75rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-family: monospace;
        }
        
        .description {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .footer {
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="ip-address">{{ client_ip }}</div>
        <div class="description">This is your detected IP address (IPv4 or IPv6) as seen by the server.</div>
        <div class="footer">Powered by FastAPI</div>
    </div>
</body>
</html>
